<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trap Kit Using JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="38" class="key">
        <kbd>UP Arrow</kbd>
        <span class="sound">Bass High</span>
      </div>
      <div data-key="37" class="key">
        <kbd>LEFT Arrow</kbd>
        <span class="sound">High Hat</span>
      </div>
      <div data-key="40" class="key">
        <kbd>DOWN Arrow</kbd>
        <span class="sound">Bass Low</span>
      </div>
      <!--  -->
    </div>

    <audio data-key="38" src="assets/808 Bass/808 Bass F Raw.wav"></audio>
    <audio data-key="37" src="assets/Hats & Cymbals/HiHat Open 001.wav"></audio>
    <audio data-key="40" src="assets/Snares & Claps/Snare 003.wav"></audio>

    <script src="./drums.js"></script>
  </body>
</html>
